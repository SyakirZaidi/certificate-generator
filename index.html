<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sijil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      .co {
        background-color: #ebdeff;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-dark-subtle bg-gradient">
      <div style="height: 100vh" class="row justify-content-center align-content-center">
        <div class="col-5">
          <div class="card bg-secondary-subtle p-3">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="nama" />
                </div>
                <!-- <div class="mb-3">
                  <label for="sekolah" class="form-label">Sekolah</label>
                  <input type="text" class="form-control" id="sekolah" />
                </div> -->
                <div class="mb-3">
                  <label for="noKP" class="form-label">No. Kad Pengenalan</label>
                  <input type="tel" class="form-control" id="noKP" pattern="[0-9]{6}-[0-9]{2}-[0-9]{4}" />
                  <div class="form-text">Cth: 010101-01-0101</div>
                </div>
                <div class="mb-3">
                  <label for="namaProgram" class="form-label">Nama Program</label>
                  <input type="text" class="form-control" id="namaProgram" />
                </div>
                <div class="mb-3">
                  <label for="tarikh" class="form-label">Tarikh</label>
                  <input type="text" class="form-control" id="tarikh" min="1997-01-01" max="2030-12-31" />
                </div>
                <div class="mb-3">
                  <label for="tempat" class="form-label">Tempat</label>
                  <input type="text" class="form-control" id="tempat" />
                </div>
                <button type="submit" class="btn btn-primary px-3">Proses</button>
                <button type="reset" class="btn btn-secondary px-3">Reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/scirpt.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
